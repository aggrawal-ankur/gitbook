{{ $id := .Get 0 }}
{{ $text := .Get 1 }}
{{ $map := site.Data.links }}
{{ if $map }}
  {{ with index $map $id }}
    <a href="{{ . }}">{{ $text }}</a>
  {{ else }}
    <span style="color:red">BROKEN LINK: {{ $id }}</span>
  {{ end }}
{{ else }}
  <span style="color:orange">âš  links.json missing</span>
{{ end }}
